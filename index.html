<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> NFT preview card component</title>
  <link rel="stylesheet" href="main.css">

</head>
  <main>
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="photo">
      <img class="image" src="images/icon-view.svg" alt="">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <span><img src="images/icon-ethereum.svg" alt="photo"> 0.041 ETH</span>
        <span class="time"><img src="images/icon-clock.svg" alt="photo"> 3 days left</span>
      </div>
      <div class="info">
        <img src="images/image-avatar.png" alt="photo">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
